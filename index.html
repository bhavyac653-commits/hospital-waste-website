<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Waste Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #1e3a8a;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #162c66;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #e2e8f0;
    }

    .hidden {
      display: none;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<header>
  <h2>Smart Hospital Waste Management System</h2>
</header>

<div class="container">

  <!-- LOGIN -->
  <div id="login" class="card">
    <h3>Hospital Login</h3>

    <input type="text" id="hospitalName" placeholder="Hospital Name">
    <input type="text" id="licenseNo" placeholder="License Number">

    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <div class="card">
      <h3>Waste Bin Status Dashboard</h3>

      <table>
        <thead>
          <tr>
            <th>Bin ID</th>
            <th>Color</th>
            <th>Location</th>
            <th>Filling Status</th>
          </tr>
        </thead>
        <tbody id="binTable"></tbody>
      </table>

      <button onclick="logout()">Logout</button>
    </div>

  </div>

</div>

<script>
  // MANUAL BIN DATA (NO AUTO UPDATE)
  let bins = [
    { id: "BIN-01", color: "Yellow", location: "Emergency Ward", fill: "Half filled" },
    { id: "BIN-02", color: "Red", location: "Operation Theatre", fill: "Empty" },
    { id: "BIN-03", color: "Blue", location: "ICU", fill: "Full" }
  ];

  // LOGIN FUNCTION (license-based)
  function login() {
    const license = document.getElementById("licenseNo").value;
    const error = document.getElementById("error");

    if (license === "GOVT-HOSP-DEV-2025") {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      error.innerText = "";
      loadBins();
    } else {
      error.innerText = "Invalid license number";
    }
  }

  // LOAD BINS INTO TABLE (MANUAL DISPLAY)
  function loadBins() {
    const tbody = document.getElementById("binTable");
    tbody.innerHTML = "";

    bins.forEach(b => {
      tbody.innerHTML += `
        <tr>
          <td>${b.id}</td>
          <td>${b.color}</td>
          <td>${b.location}</td>
          <td>${b.fill}</td>
        </tr>
      `;
    });
  }

  // LOGOUT FUNCTION
  function logout() {
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
    document.getElementById("hospitalName").value = "";
    document.getElementById("licenseNo").value = "";
  }
</script>

</body>
</html>
